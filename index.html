<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5" >
        <div class="payment_header">
            <h1>Payment form example</h1>
        </div>
        <div class="alert alert-danger " role="alert">
            Some fields are missing
        </div>
        <div class="payment_data">
            <form class="row ">
                <div class="col-md-6">
                  <label for="input_card" class="form-label">Card #</label>
                  <input type="text" class="form-control border-secondary" id="input_card">
                </div>
                <div class="col-md-3">
                  <label for="input_cvc" class="form-label">CVC #</label>
                  <input type="password" class="form-control border-secondary" id="input_cvc">
                </div>
                <div class="col-md-3">
                    <label for="input_amount" class="form-label">Amount</label>
                        <span>$</span>
                        <input type="number" class="form-control border-secondary" id="input_amount">
                </div>
            </form>
            <form class="row">
                <div class="col-md-6">
                    <label for="input_fname" class="form-label">First Name</label>
                    <input type="text" class="form-control border-secondary" id="input_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="input_lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control border-secondary" id="input_lname">
                  </div>
                </form>
                <form class="row">
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control border-secondary" id="input_city">
                </div>
                <div class="col-md-4">
                  <label for="input_state" class="form-label">State</label>
                  <select id="input_state" class="form-select border-secondary">
                    <option selected>Choose...</option>
                    <option>Barcelona</option>
                    <option>Madrid</option>
                    <option>Valencia</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="input_postalC" class="form-label">Postal Code</label>
                  <input type="number" class="form-control border-secondary" id="input_postalC">
                </div>
              </form>
              <form class="selectort row">
                    <div class=" col-6">
                        <p>We accept:</p>
                        <div class="cards pagination" >
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input border-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label " for="inlineRadio1">
                              <i class="fa-brands fa-cc-mastercard" size="2xl" style="font-size: xx-large;"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input border-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                              <i class="fa-brands fa-cc-visa" style="font-size: xx-large;"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input border-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                              <i class="fa-brands fa-cc-paypal" style="font-size: xx-large;"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input border-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                              <i class="fa-brands fa-cc-diners-club" style="font-size: xx-large;"></i>
                            </label>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                      <textarea class="form-control border-secondary" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
                </div>
        <div class="payment_finish">
          <div class="finish d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
            <button class="btn btn-primary btn-lg" type="button">Send</button>
          </div>   
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/151280d658.js" crossorigin="anonymous"></script>
</body>
</html>
